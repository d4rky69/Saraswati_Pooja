<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraswati AR Experience</title>
    <!-- Use absolute paths for CSS to avoid path issues -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- A-Frame for 3D/VR/AR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./js/particle-system.js"></script>
    <script src="./js/asset-loader.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
        <div class="loading-text">SARASWATI POOJA</div>
        <div class="loading-progress">Loading Experience... <span id="progress-percent">0%</span></div>
        <button id="force-start">Enter Experience Now</button>
    </div>

    <div id="controls">
        <div class="control-text">
            <span class="material-icons">touch_app</span>
            Tap to interact
        </div>
        <div class="control-text">
            <span class="material-icons">pinch</span>
            Pinch to zoom
        </div>
        <div class="control-text">
            <span class="material-icons">pan_tool</span>
            Drag to look around
        </div>
        <button id="audio-control">
            <span class="material-icons">play_arrow</span>
            Play Mantra
        </button>
    </div>
    
    <a-scene loading-screen="enabled: false" device-orientation-permission-ui="enabled: true" renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;">
        <!-- Assets preloading -->
        <a-assets timeout="20000">
            <img id="panorama" src="./assets/images/mandap-panorama.jpg" crossorigin="anonymous">
            <!-- Local model file -->
            <a-asset-item id="idol-model" src="./assets/models/idol.glb"></a-asset-item>
            <!-- Fallback model as backup -->
            <a-asset-item id="fallback-model" src="https://cdn.aframe.io/examples/models/duck/duck.gltf" crossorigin="anonymous"></a-asset-item>
            <audio id="background-audio" src="./assets/audio/saraswati-chant.mp3" preload="auto"></audio>
        </a-assets>
        
        <!-- 360 panorama background with fallback color -->
        <a-sky id="background-sky" color="#190033"></a-sky>
        
        <!-- Saraswati idol model with correct rotation to face camera -->
       <a-entity
            id="saraswati-model"
            position="0 1.5 -2"
            rotation="0 0 0"
            scale="3 3 3"
            animation="property: rotation; from: 0 0 0; to: 0 0 0; loop: true; dur: 30000; easing: linear"
            visible="true">
        </a-entity>
        
        <!-- Fallback model in case the main model fails -->
        <a-entity
            id="fallback-model-entity"
            position="0 1.5 -3"
            scale="0.5 0.5 0.5"
            visible="false">
        </a-entity>
        
        <!-- Enhanced lighting for better visibility -->
        <a-light type="ambient" color="#fff" intensity="1.5"></a-light>
        <a-light type="directional" color="#fff" intensity="1.0" position="1 1 1"></a-light>
        <a-light type="directional" color="#fff" intensity="0.8" position="-1 1 1"></a-light>
        <a-light type="point" color="#fff" intensity="1.2" position="0 2 -3"></a-light>
        
        <!-- Camera setup -->
        <a-entity camera look-controls wasd-controls="enabled: false" position="0 1.6 0">
            <a-entity cursor="fuse: false"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat; opacity: 0.8">
            </a-entity>
        </a-entity>
    </a-scene>
    
    <script src="./js/main.js"></script>
</body>
</html>
