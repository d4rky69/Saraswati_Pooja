<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraswati AR Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- A-Frame for 3D/VR/AR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="js/particle-system.js"></script>
    <script src="js/asset-loader.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
        <div class="loading-text">SARASWATI POOJA</div>
        <div class="loading-progress">Loading Experience... <span id="progress-percent">0%</span></div>
        <div id="error-message" class="error-message" style="display:none;"></div>
    </div>

    <div id="controls">
        <div class="control-text">
            <span class="material-icons">touch_app</span>
            Tap to interact
        </div>
        <div class="control-text">
            <span class="material-icons">pinch</span>
            Pinch to zoom
        </div>
        <div class="control-text">
            <span class="material-icons">pan_tool</span>
            Drag to look around
        </div>
        <button id="audio-control">
            <span class="material-icons">play_arrow</span>
            Play Mantra
        </button>
    </div>
    
    <a-scene loading-screen="enabled: false" device-orientation-permission-ui="enabled: true" renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;">
        <!-- Assets preloading with better error handling -->
        <a-assets timeout="60000">
            <img id="panorama" src="assets/images/mandap-panorama.jpg" crossorigin="anonymous">
            <!-- Local model file -->
            <a-asset-item id="idol-model" src="assets/models/idol.glb"></a-asset-item>
            <!-- Fallback model as backup -->
            <a-asset-item id="fallback-model" src="https://cdn.aframe.io/examples/models/duck/duck.gltf" crossorigin="anonymous"></a-asset-item>
            
            <!-- Audio with multiple formats for better browser support -->
            <audio id="background-audio" preload="auto">
                <source src="assets/audio/saraswati-chant.mp3" type="audio/mpeg">
                <source src="assets/audio/saraswati-chant.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            
            <audio id="click-sound" src="assets/audio/click.mp3" preload="auto"></audio>
        </a-assets>
        
        <!-- 360 panorama background with fallback color -->
        <a-sky id="background-sky" color="#190033"></a-sky>
        
        <!-- Saraswati idol model with correct rotation to face camera -->
        <a-entity
            id="saraswati-model"
            position="0 1.5 -3"
            rotation="0 270 0"
            scale="50 50 50"
            animation="property: rotation; from: 0 270 0; to: 0 630 0; loop: true; dur: 30000; easing: linear"
            visible="false">
        </a-entity>
        
        <!-- Fallback model in case the main model fails -->
        <a-entity
            id="fallback-model-entity"
            position="0 1.5 -3"
            scale="0.01 0.01 0.01"
            visible="false">
        </a-entity>
        
        <!-- Enhanced lighting for better visibility -->
        <a-light type="ambient" color="#fff" intensity="1.2"></a-light>
        <a-light type="directional" color="#fff" intensity="0.8" position="1 1 1" target="#saraswati-model" castShadow="true"></a-light>
        <a-light type="directional" color="#fff" intensity="0.6" position="-1 1 1"></a-light>
        <a-light type="point" color="#fff" intensity="1.0" position="0 2 -3"></a-light>
        
        <!-- Camera setup -->
        <a-entity camera look-controls="touchEnabled: true" wasd-controls="enabled: false" position="0 1.6 0">
            <a-entity cursor="fuse: false"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat; opacity: 0.8">
            </a-entity>
        </a-entity>
    </a-scene>
    
    <!-- Debug console for mobile troubleshooting -->
    <div id="debug-console" style="display:none; position:fixed; bottom:120px; left:20px; background:rgba(0,0,0,0.7); color:white; padding:10px; font-size:12px; max-width:80%; max-height:30%; overflow-y:auto; z-index:9999;">
        <div style="margin-bottom:5px; font-weight:bold;">Debug Log:</div>
    </div>
    
    <script>
        // Simple debug helper for mobile devices
        function debugLog(msg) {
            console.log(msg);
            const debugConsole = document.getElementById('debug-console');
            if (debugConsole) {
                const time = new Date().toTimeString().split(' ')[0];
                debugConsole.innerHTML += `[${time}] ${msg}<br>`;
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
        }
        
        // Enable debug console with URL parameter ?debug=true
        if (window.location.search.includes('debug=true')) {
            document.getElementById('debug-console').style.display = 'block';
            debugLog('Debug mode enabled');
        }
        
        // Check for mobile browser audio issues
        const ua = navigator.userAgent;
        if (/iPhone|iPad|iPod|Android/i.test(ua)) {
            debugLog(`Mobile device detected: ${ua}`);
        }
    </script>
    
    <script src="js/main.js"></script>
</body>
</html>
